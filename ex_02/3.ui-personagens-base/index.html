<!DOCTYPE html>
<style>
    img {
    width: 300px;
    height: 200px;
}
</style>
<head>

    <title>InLock - Personagens</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>

<body>

    <table id="tabela-lista">
        <thead>
            <tr>
                <th>#</th>
                <th>Título</th>
                <th>Ação</th>
            </tr>
        </thead>

        <tbody id="tabela-lista-corpo"></tbody>
    </table>

</body>
<script>
    
        const tabela = document.querySelector('#tabela-lista-corpo');

        const URL = 'https://salty-atoll-57329.herokuapp.com/Personagens';
        fetch(URL).then(resposta=>resposta.json()).then(data=>preencherTabela(data)).catch(erro=>console.log(erro));
    
    function preencherTabela(personagens) {
        console.log(personagens);
        personagens.forEach((element) => {

          const tr = document.createElement('tr');
          const td_nome = document.createElement('td');
          const td_lancamento = document.createElement('td');
          const td_img = document.createElement('img');
          
          td_nome.textContent = element.nome;
          td_lancamento.textContent = element.lancamento;
          td_img.src = element.urlImagem;

          tabela.appendChild(tr);
          tr.appendChild(td_nome);
          tr.appendChild(td_lancamento);
          tr.appendChild(td_img)
          
          

        });
      }
      

</script>
</html>
